<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>流程列表</title>
</head>
<body>
<h2>流程列表</h2>
    <div>
        <ul>
            <li th:each="process:${processList}">
                <p>流程ID:<span th:text="${process.id}"></span></p>
                <p>流程标识:<span th:text="${process.key}"></span></p>
                <p>流程名称:<span th:text="${process.name}"></span></p>
            </li>
        </ul>
    </div>
</body>
</html>
